<html>
<head>
  <title>Debate Resource Management</title>
  <link rel="icon" href="images/debateIcon.png">
  <meta charset = "utf-8"></meta>
</head>
<link rel="stylesheet" href="main.css">

<body>
  <div class = "header">
    <div id = "cache">
      <button id = "save" onclick = "saveInBrowser();">Save Data</button>
      <input type="checkbox" name="autosave" id = "autosave" value="isAutosaveEnabled">
        <label for="autosave">
          Autosave
        </label>
    </div>
    <br>
    <div id = "files">
      <button id = "download" onclick = "download();">Download Debate Resources</button>
      <input type = "file" name = "file" id = "file" class="inputfile" onchange = "Load_Data()" ></input>
      <label for="file" id = "fileLabel">
        <image src = "images/upload-png-2.png" height = 20 width = 20></image>
        Upload a file
      </label>
    </div>
  </div>

  <h1>Cards</h1>
  <div id = "cardParent">

  </div>
  <button id = "addCard">Add Card</button>

  <h1>Rebuttals</h1>
  <div id = "rebuttalParent">

  </div>

  <button id = "addRebuttal">Add Rebuttal</button>
</body>
<script src = "main.js"></script>

</html>
